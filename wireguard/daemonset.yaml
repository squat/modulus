apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: wireguard-driver-installer
  namespace: kube-system
  labels:
    k8s-app: wireguard-driver-installer
spec:
  template:
    metadata:
      labels:
        name: wireguard-driver-installer
        k8s-app: wireguard-driver-installer
    spec:
      hostNetwork: true
      hostPID: true
      initContainers:
      - image: squat/modulus:54333e0123e179be17de20e45e8a059ce2122f0d
        name: modulus
        args:
        - compile
        - wireguard
        - "0.0.20180904"
        securityContext:
          privileged: true
        env:
        - name: MODULUS_CHROOT
          value: "true"
        - name: MODULUS_INSTALL
          value: "true"
        - name: MODULUS_INSTALL_DIR
          value: /opt/drivers
        - name: MODULUS_CACHE_DIR
          value: /opt/modulus/cache
        - name: MODULUS_LD_ROOT
          value: /root
        volumeMounts:
        - name: etc-coreos
          mountPath: /etc/coreos
          readOnly: true
        - name: usr-share-coreos
          mountPath: /usr/share/coreos
          readOnly: true
        - name: ld-root
          mountPath: /root
        - name: module-cache
          mountPath: /opt/modulus/cache
        - name: module-install-dir-base
          mountPath: /opt/drivers
        - name: dev
          mountPath: /dev
      containers:
      - image: k8s.gcr.io/pause-amd64:3.1
        name: pause
      tolerations:
      - key: "node-role.kubernetes.io/master"
        effect: "NoSchedule"
        operator: "Exists"
      volumes:
      - name: etc-coreos
        hostPath:
          path: /etc/coreos
      - name: usr-share-coreos
        hostPath:
          path: /usr/share/coreos
      - name: ld-root
        hostPath:
          path: /
      - name: module-cache
        hostPath:
          path: /opt/modulus/cache
      - name: dev
        hostPath:
          path: /dev
      - name: module-install-dir-base
        hostPath:
          path: /opt/drivers
